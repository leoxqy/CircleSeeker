[tool:pytest]
# Pytest configuration for CircleSeeker2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests  
    external: marks tests as requiring external tools
    unit: marks tests as unit tests

# Minimum version
minversion = 6.0

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src/circleseeker2 --cov-report=html --cov-report=term-missing

# Filtering
filterwarnings = 
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
norecursedirs = legacy_archive .git .tox dist build *.egg

# Timeout for tests (if pytest-timeout is installed)  
timeout = 300
timeout_method = thread