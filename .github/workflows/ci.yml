name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run mypy
        run: |
          python -m mypy src/circleseeker --show-error-codes

  tests:
    name: Tests (py${{ matrix.python-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest -m "not external and not slow" -q

      - name: Run tests with coverage
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        run: |
          python -m pytest -m "not external and not slow" \
            --cov=src/circleseeker \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=50

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  docs-sync:
    name: Documentation & version sync check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check bilingual docs sync
        run: python scripts/check_docs_sync.py

      - name: Check version consistency
        run: |
          python -c "
          import re, sys

          # Read version from __version__.py
          with open('src/circleseeker/__version__.py') as f:
              match = re.search(r'__version__\s*=\s*\"(.+?)\"', f.read())
              ver_py = match.group(1) if match else None

          # Read version from pyproject.toml
          with open('pyproject.toml') as f:
              match = re.search(r'^version\s*=\s*\"(.+?)\"', f.read(), re.MULTILINE)
              ver_toml = match.group(1) if match else None

          # Read version from conda-recipe/meta.yaml
          with open('conda-recipe/meta.yaml') as f:
              match = re.search(r'\{%\s*set\s+version\s*=\s*\"(.+?)\"\s*%\}', f.read())
              ver_conda = match.group(1) if match else None

          versions = {
              '__version__.py': ver_py,
              'pyproject.toml': ver_toml,
              'conda-recipe/meta.yaml': ver_conda,
          }

          print('Version check:')
          for src, ver in versions.items():
              status = 'OK' if ver == ver_py else 'MISMATCH'
              print(f'  {src}: {ver} [{status}]')

          if len(set(versions.values())) != 1 or None in versions.values():
              print(f'\nERROR: Version mismatch detected!')
              sys.exit(1)
          else:
              print(f'\nAll versions consistent: {ver_py}')
          "


  package:
    name: Build package (sdist/wheel)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -m build
          python -m twine check dist/*
