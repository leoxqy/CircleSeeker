{% set name = "circle_seeker" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ..

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - numpy >=1.22
    - pandas
    - pysam
    - biopython
    - minimap2
    - samtools
    - blast
    - bedtools
    - seqkit
    - tidehunter
    - pbtk 
  run:
    - python
    - numpy >=1.22
    - pandas
    - pysam
    - biopython
    - minimap2
    - samtools
    - blast
    - bedtools
    - seqkit
    - tidehunter
    - pbtk

