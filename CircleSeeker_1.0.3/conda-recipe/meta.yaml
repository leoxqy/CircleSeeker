about:
  home: "https://github.com/leoxqy/CircleSeeker"
  license: "GPL-2.0"
  license_family: "GPL"
  summary: "Circle-Seeker: A specialized bioinformatics tool for circular DNA analysis."
  description: |
    This comprehensive software processes high-throughput long-read sequences to efficiently identify and characterize various types of extrachromosomal circular DNA (eccDNA) structures, leveraging the high accuracy and long read lengths of PacBio HiFi technology.

extra:
  recipe-maintainers:
    - leoxqy
    - YxZhang-XHCY

